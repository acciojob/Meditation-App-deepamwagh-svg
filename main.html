<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <!-- LEFT TIME BUTTONS -->
    <div class="left-panel">
        <button class="time-btn" data-time="60">1 Min</button>
        <button class="time-btn" data-time="120">2 Min</button>
        <button class="time-btn" data-time="300">5 Min</button>
    </div>

    <!-- CENTER TIMER -->
    <div class="timer-section">
        <svg class="progress-ring" width="200" height="200">
            <circle class="ring-bg" cx="100" cy="100" r="90" />
            <circle class="ring-progress" cx="100" cy="100" r="90" />
        </svg>

        <div id="timer-display">00:00</div>
        <button id="start-btn">Start</button>
    </div>

    <!-- RIGHT WEATHER BUTTONS -->
    <div class="right-panel">
        <button id="beach-btn" class="weather-btn">â˜€ï¸ Beach</button>
        <button id="rain-btn" class="weather-btn">ğŸŒ§ï¸ Rain</button>
    </div>

</div>

<!-- VIDEO + AUDIO -->
<video id="relax-video" autoplay loop muted></video>
<audio id="relax-audio" loop></audio>

<script src="script.js"></script>
</body>
</html>
